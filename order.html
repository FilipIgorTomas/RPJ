    <main>
        <div class="content">
            <div class="container">
                <p>Vyberte si službu</p>
                <form>

                    <div class="input-box">
                        <label for="meno">Meno</label>
                        <input type="text" placeholder="Zadajte meno" id="meno">
                    </div>

                    <div class="input-box">
                        <label for="priezvisko">Priezvisko</label>
                        <input type="text" placeholder="Zadajte priezvisko" id="priezvisko">
                    </div>

                    <div class="input-box">
                        <label for="test">TEST</label>
                        <input type="text" placeholder="TEST" id="test">
                    </div>

                    <div class="input-box">
                        <label for="test2">TEST</label>
                        <input type="text" placeholder="TEST" id="test2">
                    </div>

                    <br>

                    <button id="submit">Odoslať</button>

                </form>
            </div>
        </div>
        <script type="module">
            import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
            import { getDatabase, set, ref } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";
        
            const firebaseConfig = {
                apiKey: "AIzaSyAgHqVHAhVEsmhdSGDhc8D0LMrUm9iXG5A",
                authDomain: "skiservis-dc8cf.firebaseapp.com",
                databaseURL: "https://skiservis-dc8cf-default-rtdb.europe-west1.firebasedatabase.app",
                projectId: "skiservis-dc8cf",
                storageBucket: "skiservis-dc8cf.firebasestorage.app",
                messagingSenderId: "836391098779",
                appId: "1:836391098779:web:119e7502f8db1691bde93e"
            };
        
            // Initialize Firebase
            const app = initializeApp(firebaseConfig);
            const db = getDatabase();
        
            // Select elements with matching IDs
            const Meno = document.querySelector("#meno");
            const Priezvisko = document.querySelector("#priezvisko");
            const Test1 = document.querySelector("#test");  // match with id="test"
            const Test2 = document.querySelector("#test2"); // match with id="test2"
        
            const submitBtn = document.querySelector("#submit");
        
            function InsertData() {
                set(ref(db, "People/" + Meno.value), {
                    Name: Meno.value,
                    Surname: Priezvisko.value,
                    Test1: Test1.value,
                    Test2: Test2.value
                })
                .then(() => {
                    alert("Data inserted successfully");
                })
                .catch((error) => {
                    alert(error);
                });
            }
        
            // Prevent form submission default behavior and call InsertData
            submitBtn.addEventListener('click', function(event) {
                event.preventDefault();
                InsertData();
            });
        </script>
